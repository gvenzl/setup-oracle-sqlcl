name: Test

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: The SQLcl version to download
        default: "latest"

jobs:
  test:
    name: 'Test ${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          version: ${{ inputs.version }}
